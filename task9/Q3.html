
   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <!--  contact us form  -->
    
    <h3>Contact Form</h3>
    <form>
        <label  name="'firstname">First Name</label><br>
        <input type="text" name="firstname" value="" placeholder="Enter name"/><br><br>
        <label  name="lastname">Last Name</label><br>
        <input type="text" name="lastname" value="" placeholder="Enter last name.."/><br><br>
        <label >Email</label><br>
        <input type="email"  value="" placeholder="Enter email.."/><br><br>
        <label  name="ph no">Mobile no.</label><br>
        <input type="number"  value="" placeholder="Enter mobile  no:"/><br><br>
       
        <label >Date of birth</label><br>
        <input type="date"  value="" placeholder="Enter date.."/><br><br>
        <label>Gender</label>
        <input type="radio" name="gender" value="male"><label>Male</label>
        <input type="radio" name="gender" value="female"><label>Female</label><br><br>
        <label >Country</label><br>
        <select name="Language">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Marathi">Marathi</option>
        </select><br><br>
        <label >Subject</label><br>
        <textarea name="message" rows="15" cols="35" placeholder="Type Message...."></textarea> 
    </form>
    </body>
    </html>
